<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css ">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>
  <main class="container">
    <header>
      <h1>Summer e-xperience </h1>
    </header>
    <p>Wybierz miesiąc</p>
    <div ng-app="Months" ng-controller="monthCtrl">
      <select class="form-control" ng-model="selectedName" ng-options="x for x in months">
      </select>
    </div>

    </div>
    <script>
      var app = angular.module('Months', []);
      app.controller('monthCtrl', function($scope) {
        $scope.months = [
          "Styczeń",
          "Luty",
          "Marzec",
          "Kwiecień",
          "Maj",
          "Czerwiec",
          "Lipiec",
          "Sierpień",
          "Wrzesień",
          "Październik",
          "Listopad",
          "Grudzień"
        ];
      });
    </script>
</body>

</html>
